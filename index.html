<!DOCTYPE HTML>
<html>
<head>
<title>Cellar</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Recherche</button>
	<button id="btnAdd">Nouvelle bouteille</button>
</div>


<div class="leftArea">
<ul id="wineList"></ul>
</div>

<form id="wineForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="wineId" name="id" type="text" disabled />

<label>EAN:</label>
<input type="text" id="EAN" name="EAN" type="text" />

<label>Nom:</label>
<input type="text" id="nom" name="nom" required>

<label>Annee:</label>
<input type="text" id="annee" name="annee"/>

<label>Emplacement:</label>
<input type="text" id="emplacement" name="emplacement"/>

<label>Pays:</label>
<input type="text" id="pays" name="pays"/>

<label>Region:</label>
<input type="text" id="region" name="region"/>

<label>Quantite:</label>
<input type="text" id="nombre" name="nombre"/>

<button id="btnSave">Save</button>
<button id="btnDelete">Delete</button>

</div>

<div class="rightArea">

<img id="pic" height="300"/>

<label>Notes:</label>
<textarea id="description" nom="description"></textarea>
</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
